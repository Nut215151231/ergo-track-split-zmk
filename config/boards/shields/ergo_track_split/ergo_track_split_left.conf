CONFIG_ZMK_KEYBOARD_NAME="ErgoTrackR"

# ペリフェラル（子機）の設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# 基本機能のみ
CONFIG_BT=y
CONFIG_ZMK_MOUSE=y

# ZMK Studio対応
CONFIG_ZMK_STUDIO=y

# USB CDC ACM for ZMK Studio RPC
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y