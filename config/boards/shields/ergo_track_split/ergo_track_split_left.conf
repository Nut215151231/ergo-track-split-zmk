CONFIG_ZMK_KEYBOARD_NAME="ErgoTrackL"

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

CONFIG_BT=y
CONFIG_ZMK_MOUSE=y

# ZMK Studio - 完全アンロック（重要な3行）
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_BOOT=n

# タイムアウトも無効化
CONFIG_ZMK_STUDIO_LOCK_IDLE_TIMEOUT=0

CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
