# FIXED VERSION - Left side configuration

# Keyboard Name
CONFIG_ZMK_KEYBOARD_NAME="Ergo Track Split"

# Increase BT device name max length
CONFIG_BT_DEVICE_NAME_MAX=20

# ZMK Studio support (Web-based keymap editing like Remap)
CONFIG_ZMK_STUDIO=y

# Enable deep sleep (important for battery life)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# USB
CONFIG_ZMK_USB=y

# Bluetooth - FIXED: Removed experimental connection setting
CONFIG_BT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE=y
# REMOVED: CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Battery monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Power management
CONFIG_PM_DEVICE=y

# Debounce settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# 分離型でマウス入力を共有するための正しい設定名
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# 入力リスナーを有効にする
CONFIG_ZMK_INPUT_LISTENER=y

# 右手からのマウス入力を受け取る
CONFIG_ZMK_SPLIT_CENTRAL_INPUT=y