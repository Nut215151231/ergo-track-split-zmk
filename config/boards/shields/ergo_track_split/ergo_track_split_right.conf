# Keyboard Name  
CONFIG_ZMK_KEYBOARD_NAME="Ergo Track Split"

# Increase BT device name max length
CONFIG_BT_DEVICE_NAME_MAX=20

# Enable deep sleep (important for battery life)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth
CONFIG_BT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Battery monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Power management
CONFIG_PM_DEVICE=y

# Debounce settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# SPI通信の有効化（トラックボールとの通信に必須）
CONFIG_SPI=y

# 入力デバイスのサポート
CONFIG_INPUT=y

# トラックボール用ドライバ（お使いのセンサーに合わせて選択）
# PMW3610などの光学センサーを使用する場合
CONFIG_ZMK_INPUT_MOUSE_PS2=n
CONFIG_PMW3610=y
CONFIG_PMW3610_ORIENTATION_270=y

# ZMK Input リスナー（入力をマウスカーソルに変換する機能）
CONFIG_ZMK_INPUT_LISTENER=y