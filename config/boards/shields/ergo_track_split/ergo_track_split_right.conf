CONFIG_ZMK_KEYBOARD_NAME="ErgoTrackR"

# セントラル設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# センサー・マウス有効化
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_INPUT_LISTENER=y

# 反応速度アップ（Bluetoothの通信間隔を最短にする）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

CONFIG_ZMK_USB=y
CONFIG_BT=y
